<ion-split-pane>

  <ion-menu [content]="content" class="main-menu" [ngClass]="{'minify-menu': minifyMenu}">
    <ion-header>

      <div class="menu-container">
        <img class="menu-logo" src="../assets/imgs/etn_logo_color.png">
      </div>
    </ion-header>
    
    <ion-content class="menu-content">
      <div ion-fixed class="menu-fixed-content">
        <etn-account-header [user]="user" (onLogout)="logout()" [ngClass]="{'minify': minifyMenu}"></etn-account-header>
        <ion-list>
          <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)" [ngClass]="{'active-page': isActive(p)}">
            <ion-icon name="{{p.icon}}" item-start></ion-icon>
            {{p.title}}
            <ion-badge class="active-faults-badge" item-end color="danger" *ngIf="p.title == 'Events' && numActiveFaultBreakers > 0">{{ numActiveFaultBreakers }}</ion-badge>
          </button>
          <button menuClose ion-item detail-none (click)="logout()">
            <ion-icon name="log-out" item-start></ion-icon>
            Sign Out
          </button>
        </ion-list>
        <button ion-button icon-only small clear full class="menu-resize-button" (click)="resizeMenu()" showWhen="core"><ion-icon [name]="minifyMenu ? 'arrow-forward' : 'arrow-back'"></ion-icon></button>
      </div>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
