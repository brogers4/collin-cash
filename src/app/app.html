<ion-split-pane>

  <ion-menu [content]="content" class="main-menu">
    <ion-header>
      <ion-toolbar>
        <!-- <ion-title>Menu</ion-title> -->
        <img class="menu-logo" src="../assets/imgs/etn_logo_color.png">
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <etn-account-header></etn-account-header>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button menuClose ion-item (click)="logout()">
          Logout
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
