<ion-content>
  
  <div class="register-container" ion-fixed>
    <div class="register-header">

    </div>
    <div class="register-form">
      <h1>Register a new account</h1>
      <mat-horizontal-stepper class="register-stepper">
        <mat-step label="Username & Password">
          <div class="step-contents">
            Content 1
          </div>
          <div class="step-buttons">
            <div class="spacer"></div>
            <button mat-button matStepperNext type="button">Next</button>
          </div>
        </mat-step>
        <mat-step label="Account Info">
          <div class="step-contents">
            Content 2
          </div>
          <div class="step-buttons">
              <button mat-button matStepperPrevious type="button">Previous</button>
              <div class="spacer"></div>
              <button mat-button matStepperNext type="button">Next</button>
            </div>
        </mat-step>
        <mat-step label="Review & Submit">
          <div class="step-contents">
            Content 3
          </div>
          <div class="step-buttons">
            <button mat-button matStepperPrevious type="button">Previous</button>
            <div class="spacer"></div>
            <button mat-raised-button color="primary" type="button">Submit</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
  

</ion-content>
