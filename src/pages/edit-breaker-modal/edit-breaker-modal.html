<ion-header>

  <ion-toolbar>
    <ion-title>Edit Breaker Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding class="modal-content">
  <form [formGroup]="breakerDetails" (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Load Type</ion-label>
      <ion-input type="text" formControlName="loadType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Circuit Number</ion-label>
      <ion-input type="text" formControlName="circuitNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Current Rating</ion-label>
      <ion-input type="text" formControlName="currentRating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Breaker Type</ion-label>
      <ion-input type="text" formControlName="breakerType"></ion-input>
    </ion-item>
    <ion-footer padding>
      <ion-buttons end>
        <button ion-button clear type="button" (click)="dismiss()">Cancel</button>
        <button ion-button type="submit">Submit</button>
      </ion-buttons>
    </ion-footer>
  </form>

</ion-content>
