<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col col-md col-12>
        <ion-row justify-content-center>
          <ion-col class="row-header">
            System Summary
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-md col-12 class="col-centered-content">
            <!-- <div class="col-header">
              <div class="rotate-text">
                <span class="header-text">TOTAL DEVICES: 3</span>
              </div>
            </div> -->
            <etn-simple-indicator class="online-indicator" [value]="numOnline" unit="device" pluralUnits="devices" label="Online"></etn-simple-indicator>
            <etn-simple-indicator class="offline-indicator" [value]="numOffline" unit="device" pluralUnits="devices" label="Offline"></etn-simple-indicator>
            <etn-simple-indicator class="fault-indicator" value="1" unit="device" pluralUnits="devices" label="Faults"></etn-simple-indicator>
          </ion-col>
          <ion-col col-md col-12 class="col-centered-content">
            <!-- <div class="col-header">
              <div class="rotate-text">
                <span class="header-text">TOTAL BREAKERS: 12</span>
              </div>
            </div> -->
            <etn-simple-indicator class="closed-indicator" value="9" unit="breaker" pluralUnits="breakers" label="Closed"></etn-simple-indicator>
            <etn-simple-indicator class="open-indicator" value="1" unit="breaker" pluralUnits="breakers" label="Open"></etn-simple-indicator>
            <etn-simple-indicator class="tripped-indicator" value="2" unit="breaker" pluralUnits="breakers" label="Tripped"></etn-simple-indicator>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-md-auto col-12>
        <ion-row justify-content-center>
          <ion-col class="row-header">
            Recent Events
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            <etn-event-timeline [events]="timelineEvents"></etn-event-timeline>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>
  
</ion-content>
