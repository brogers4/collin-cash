<ion-content padding>

  <div class="main-content" ion-fixed>

    <cc-symbol class="bg-symbol"></cc-symbol>

    <ion-grid>

      <ion-row>

        <ion-col col-md col-12 class="col-centered-content">
          <collin-cash-ticket class="total-ticket" [(value)]="bankTotal" [@totalTicket]="_totalTicketState"></collin-cash-ticket>
        </ion-col>

      </ion-row>

    </ion-grid>

    <div class="bottom-pocket">
      <div class="pocket-ticket-container">
        <collin-cash-ticket *ngFor="let ticket of _tickets; let i = index" class="pocket-ticket {{ticket.class}}" [value]="ticket.value" (click)="addToBank(ticket.value,i)" [@addTicketToBank]="ticket.state" (@addTicketToBank.done)="finishTicketToBank(ticket.value,i,$event)"></collin-cash-ticket>
      </div>
      <div class="pocket-seam"></div>
      <div class="pocket-cover"></div>
    </div>

  </div>
  
  
</ion-content>
