<ion-content padding ion-fixed no-bounce class="login-content">
  <div ion-fixed class="login-container">
    <ion-card class="no-shadow">
      <ion-card-header class="login-header">
        <img src="../../assets/imgs/etn_pbw_logo_color.png">
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div class="login-error">{{errorMessage}}</div>
        <div class="card-footer">
          <button ion-button block (click)="signIn()">SIGN IN</button>
          <button ion-button block outline (click)="signUp()">SIGN UP</button>
        </div>
      </ion-card-content>
    </ion-card>
    <div class="login-footer">
      <img src="../../assets/imgs/etn_pbw_logo_white.png">
    </div>
  </div>
  
</ion-content>
