<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Devices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="devices-grid">

    <ion-row>
      <ion-col class="grid-header">
        My Loadcenters
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list class="devices-list">
          <button ion-item *ngFor="let loadcenter of devicesProvider.loadcenters" [ngClass]="{'status-danger': (loadcenter.object | async)?.dynamicData?.activeFault?.val}" (click)="goToDevice(loadcenter.id)">
            <ion-avatar item-start>
              <div class="status-indicator">
                <ion-icon name="alert"></ion-icon>
              </div>
            </ion-avatar>
            <h2>{{loadcenter.name | async | orUnknown}}</h2>
            <h3>
              {{(loadcenter.object | async)?.dynamicData?.numActiveFaults?.val | orUnknown}} Active
              <span *ngIf="(loadcenter.object | async)?.dynamicData?.numActiveFaults?.val === 1; else defaultFaults">
                Fault
              </span>
              <ng-template #defaultFaults>Faults</ng-template>
            </h3>
            <p>
              Last Fault: {{(loadcenter.object | async)?.dynamicData?.lastFault?.val | orDefault : "None"}} 
              <span *ngIf="(loadcenter.object | async)?.dynamicData?.lastFaultTime?.val as timestamp">({{timestamp | date : 'medium'}})</span>
            </p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
