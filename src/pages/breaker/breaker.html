<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ breaker.getName() | orDefault: "Breaker" }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-md-8 col-12>

        <ion-card class="main-card">
          <ion-card-header class="header-with-item">
            <ion-item>
              Breaker Details
              <button ion-button clear item-end (click)="onBreakerEdit()">Edit</button>
            </ion-item>
          </ion-card-header>
          <ion-card-content class="breaker-content">
            <h1>{{ breaker.getName() }}</h1>
            <h2>{{ loadcenterName }} > Circuit #{{ breaker.getCircuitNumber() }}</h2>
            <wd-breaker-icon [state]="breaker.getState()"></wd-breaker-icon>
            <div class="breaker-status">{{ breaker.getStatus() }}</div>
            <ion-grid>
              <ion-row>
                <ion-col col-md col-12>
                  <button ion-button block (click)="openBreaker()">Open Breaker</button>
                </ion-col>
                <ion-col col-md col-12>
                  <button ion-button block (click)="closeBreaker()">Close Breaker</button>
                </ion-col>
                <ion-col col-md col-12>
                  <button ion-button block (click)="clearFault()">Clear Fault</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col col-md-4 col-12>

        <ion-card class="main-card">
          <ion-card-header>Recent Events</ion-card-header>
          <ion-card-content>
            <wd-event-timeline [events]="events" [limitTo]="10"></wd-event-timeline>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
