<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ loadType | orDefault: "Breaker" }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-md col-12>

        <ion-grid>
          <ion-row>
            <ion-col class="grid-header">
              Breaker Details
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="grid-sub-header">
              {{ loadcenterName }} > Circuit {{ circuitNumber }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-item>
                  <ion-avatar item-start>
                    <wd-breaker-icon [state]="state"></wd-breaker-icon>
                  </ion-avatar>
                  <h2>{{ loadType }}</h2>
                  <p>{{ status }}</p>
                </ion-item>
                <ion-card-content>
                  <ion-row>
                    <ion-col col-md col-12>
                      <button ion-button block>Open Breaker</button>
                    </ion-col>
                    <ion-col col-md col-12>
                      <button ion-button block>Close Breaker</button>
                    </ion-col>
                    <ion-col col-md col-12>
                      <button ion-button block>Clear Fault</button>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
      <ion-col col-md-auto col-12>

        <ion-grid>
          <ion-row>
            <ion-col class="grid-header">
              Recent Events
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <wd-event-timeline [events]="events"></wd-event-timeline>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
